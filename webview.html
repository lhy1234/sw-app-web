<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>HUI</title>
<link rel="stylesheet" type="text/css" href="./css/hui.css" />
</head>
<body>
<header class="hui-header">
    <div id="hui-back"></div>
    <h1>HUI </h1>
</header>
<div class="hui-wrap">
	<div class="hui-common-title" style="margin-top:15px;">
		<div class="hui-common-title-line"></div>
		<div class="hui-common-title-txt">HUI</div>
		<div class="hui-common-title-line"></div>
	</div>
	<div>
		<button id='openTest'>打开Test</button>
	</div>
</div>
<script src="./js/hui.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
hui.ready(function(){
    plus.ready(function(){
    	
    	hui('#openTest').click(function(){
    		plus.webview.open('test.html', 'test.html');
    	});
    });
});
	
</script>
</body>
</html>
